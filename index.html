<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <title>matcher.asw.lu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        body {
            padding-bottom: 100px;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 10px;
        }

        .carousel-control-prev,
        .carousel-control-next {
            top: 50%;
            transform: translateY(-50%);
        }

        .sponsor-banner-fixed {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: #f8f9fa;
            border-top: 1px solid #ccc;
            overflow: hidden;
            z-index: 9999;
        }

        .sponsor-track {
            display: inline-flex;
            animation: scroll-left 25s linear infinite;
            white-space: nowrap;
            align-items: center;
            height: 100%;
            padding: 0 1rem;
        }

        .sponsor-track a {
            margin: 0 2rem;
        }

        .sponsor-track img {
            height: 60px;
            object-fit: contain;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        @media (max-width: 576px) {
            .table-responsive {
                overflow-x: auto;
            }

            .sponsor-banner-fixed {
                height: 60px;
            }

            .sponsor-track img {
                height: 40px;
                margin: 0 1rem;
            }

            .carousel-control-prev-icon,
            .carousel-control-next-icon {
                padding: 6px;
                background-color: rgba(0, 0, 0, 0.3);
            }

            .carousel-control-prev,
            .carousel-control-next {
                width: 30px;
            }
        }

        .table-responsive {
            position: relative;
            overflow-y: auto;
            max-height: none;
        }

        @media (max-width: 1200px) {
            .table-responsive {
                max-height: 60vh;
            }
        }

        .table-responsive thead th {
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
            box-shadow: 0 2px 2px -1px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <table>
        <tbody>
        <tr>
            <td><img src="/images/logos/asw100.png" alt="ASW" title="ASW"></td>
            <td><h2>AS Wëntger - Matcher - 2025/2026</h2></td>
        </tr>
        </tbody>
    </table>
    <div
            id="tableCarousel"
            class="carousel slide"
            data-bs-ride="carousel"
            data-bs-interval="10000"
            data-bs-pause="false"
    >
        <div class="carousel-inner" id="carousel-inner"></div>

        <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#tableCarousel"
                data-bs-slide="prev"
        >
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Zurück</span>
        </button>
        <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#tableCarousel"
                data-bs-slide="next"
        >
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Weiter</span>
        </button>
    </div>
</div>

<div class="sponsor-banner-fixed" id="sponsor-scroll">
    <div id="sponsor-track" class="sponsor-track"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const matchesGrouped = [
        {
            ekipp: "1.Ekipp",
            label: "Doheem",
            matches: [
                {date: "17/08/2025", team: "FF Norden 02 Weiswampach-Hupperdange"},
                {date: "31/08/2025", team: "FC Käerch"},
                {date: "14/09/2025", team: "Jeunesse Schieren"},
                {date: "05/10/2025", team: "Avenir Beggen"},
                {date: "19/10/2025", team: "Jeunesse Gilsdorf"},
                {date: "02/11/2025", team: "Sporting Mertzig"},
                {date: "30/11/2025", team: "FC Kehlen"},
                {date: "22/02/2026", team: "FC Bastendorf 47"},
                {date: "08/03/2026", team: "Young Boys Diekirch"},
                {date: "22/03/2026", team: "Blo-Wäiss Medernach"},
                {date: "04/04/2026", team: "AS Hosingen"},
                {date: "19/04/2026", team: "Alliance Aischdall Hobscheid-Eischen"},
                {date: "29/04/2026", team: "Minerva Lintgen"},
                {date: "03/05/2026", team: "AS Rupensia Lusitanos Larochette"},
                {date: "17/05/2026", team: "Jeunesse Useldange"},
            ]
        },
        {
            ekipp: "1.Ekipp",
            label: "Auswärts",
            matches: [
                {date: "24/08/2025", team: "FC Bastendorf 47"},
                {date: "10/09/2025", team: "Young Boys Diekirch"},
                {date: "28/09/2025", team: "Blo-Wäiss Medernach"},
                {date: "12/10/2025", team: "AS Hosingen"},
                {date: "26/10/2025", team: "Alliance Aischdall Hobscheid-Eischen"},
                {date: "16/11/2025", team: "Minerva Lintgen"},
                {date: "23/11/2025", team: "AS Rupensia Lusitanos Larochette"},
                {date: "07/12/2025", team: "Jeunesse Useldange"},
                {date: "01/03/2026", team: "FC Käerch"},
                {date: "15/03/2026", team: "Jeunesse Schieren"},
                {date: "29/03/2026", team: "Avenir Beggen"},
                {date: "12/04/2026", team: "Jeunesse Gilsdorf"},
                {date: "26/04/2026", team: "Sporting Mertzig"},
                {date: "10/05/2026", team: "FC Kehlen"},
                {date: "23/05/2026", team: "FF Norden 02 Weiswampach-Hupperdange"}
            ]
        }
    ];

    const sponsors = [
        {name: "3S-Tech", logo: "/images/logos/3STech.png", url: "https://3s-tech.lu/"},
        {name: "Esso 'Op der Féitsch'", logo: "/images/logos/EssoFeitsch.png", url: "https://essoallerborn.lu/"},
        {name: "Fenster Mersch", logo: "/images/logos/FensterMersch.png", url: "https://www.fenstermersch.lu/"},
        {name: "ImmoPartner", logo: "/images/logos/ImmoPartner.png", url: "https://www.immopartner.lu/"},
        {name: "Menuiserie Reckinger", logo: "/images/logos/MenuiserieReckinger.png", url: "https://menuiserie-reckinger.lu/"},
        {name: "Nord Design Shop", logo: "/images/logos/NordicDesignShop.png", url: "https://nordicdesignshop.lu/"},
        {name: "OSCH", logo: "/images/logos/Osch.png", url: "https://osch.lu/"}
    ];

    function renderCarousel() {
        const container = document.getElementById("carousel-inner");
        container.innerHTML = "";

        matchesGrouped.forEach((group, index) => {
            const isActive = index === 0 ? "active" : "";
            const div = document.createElement("div");
            div.className = `carousel-item ${isActive}`;

            let html = `<div class="table-responsive"><table class="table table-bordered text-center"><thead><tr><th>${group.ekipp}</th><th>${group.label}</th></tr></thead><tbody>`;
            group.matches.forEach((m) => {
                html += `<tr><td>${m.date}</td><td>${m.team}</td></tr>`;
            });

            html += `</tbody></table></div>`;

            div.innerHTML = html;
            container.appendChild(div);
        });
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function renderScrollingSponsors() {
        const shuffled = shuffle([...sponsors]);
        const track = document.getElementById("sponsor-track");
        track.innerHTML = "";

        [...shuffled,...shuffled,...shuffled,...shuffled].forEach((sponsor) => {
            const a = document.createElement("a");
            a.href = sponsor.url;
            a.target = "_blank";
            a.title = sponsor.name;

            const img = document.createElement("img");
            img.src = sponsor.logo;
            img.alt = sponsor.name;

            a.appendChild(img);
            track.appendChild(a);
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
        renderCarousel();
        renderScrollingSponsors();
    });
</script>
</body>
</html>

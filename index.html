<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tabellen-Karussell mit Sponsoren</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 10px;
        }

        .carousel-control-prev,
        .carousel-control-next {
            top: 50%;
            transform: translateY(-50%);
        }

        /* Variante A: scrollender Banner */
        .sponsor-banner-scroll {
            overflow: hidden;
            position: relative;
            height: 80px;
            background-color: #f8f9fa;
            border-top: 1px solid #ccc;
        }

        .sponsor-track {
            display: inline-flex;
            animation: scroll-left 10s linear infinite;
            white-space: nowrap;
        }

        .sponsor-track a {
            margin: 0 2rem;
        }

        .sponsor-track img {
            height: 60px;
            object-fit: contain;
        }

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Variante B: fade-in/out */
        .sponsor-banner-fade {
            height: 80px;
            background-color: #f8f9fa;
            border-top: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .sponsor-fade {
            display: none;
            position: absolute;
            transition: opacity 1s ease;
        }

        .sponsor-fade.active {
            display: block;
            opacity: 1;
        }

        .sponsor-fade img {
            height: 60px;
            object-fit: contain;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">Tabellen-Karussell</h2>

    <!-- Bootstrap Carousel -->
    <div id="tableCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="10000" data-bs-pause="false">
        <div class="carousel-inner">
            <!-- Beispiel Tabellen -->
            <div class="carousel-item active">
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead><tr><th>Spalte A</th><th>Spalte B</th></tr></thead>
                        <tbody><tr><td>1</td><td>2</td></tr></tbody>
                    </table>
                </div>
            </div>
            <div class="carousel-item">
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead><tr><th>Name</th><th>Alter</th></tr></thead>
                        <tbody><tr><td>Anna</td><td>30</td></tr></tbody>
                    </table>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#tableCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Zur√ºck</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#tableCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Weiter</span>
        </button>
    </div>
</div>

<!-- Variante A: Scrollender Sponsor-Banner -->
<div class="sponsor-banner-scroll mt-5 py-3 d-none" id="sponsor-scroll">
    <div id="sponsor-track" class="sponsor-track d-flex align-items-center"></div>
</div>

<!-- Variante B: Fade-in/out Banner -->
<div class="sponsor-banner-fade mt-5 py-3 d-none" id="sponsor-fade">
    <!-- Dynamisch gef√ºllt -->
</div>

<!-- Bootstrap & Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Beispielhafte Sponsoren-Daten
    const sponsors = [
        { name: "Sponsor A", logo: "https://via.placeholder.com/120x60?text=A", url: "https://example.com/a" },
        { name: "Sponsor B", logo: "https://via.placeholder.com/120x60?text=B", url: "https://example.com/b" },
        { name: "Sponsor C", logo: "https://via.placeholder.com/120x60?text=C", url: "https://example.com/c" },
        { name: "Sponsor D", logo: "https://via.placeholder.com/120x60?text=D", url: "https://example.com/d" },
        { name: "Sponsor E", logo: "https://via.placeholder.com/120x60?text=E", url: "https://example.com/e" }
    ];

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // === Variante A: scrollender Banner ===
    function renderScrollingSponsors() {
        const shuffled = shuffle([...sponsors]);
        const track = document.getElementById("sponsor-track");
        [...shuffled, ...shuffled].forEach(sponsor => {
            const a = document.createElement("a");
            a.href = sponsor.url;
            a.target = "_blank";
            a.title = sponsor.name;

            const img = document.createElement("img");
            img.src = sponsor.logo;
            img.alt = sponsor.name;

            a.appendChild(img);
            track.appendChild(a);
        });

        document.getElementById("sponsor-scroll").classList.remove("d-none");
    }

    // === Variante B: fade-in/out ===
    function renderFadingSponsors() {
        const shuffled = shuffle([...sponsors]);
        const container = document.getElementById("sponsor-fade");

        shuffled.forEach((sponsor, index) => {
            const wrapper = document.createElement("a");
            wrapper.href = sponsor.url;
            wrapper.target = "_blank";
            wrapper.title = sponsor.name;
            wrapper.classList.add("sponsor-fade");
            if (index === 0) wrapper.classList.add("active");

            const img = document.createElement("img");
            img.src = sponsor.logo;
            img.alt = sponsor.name;

            wrapper.appendChild(img);
            container.appendChild(wrapper);
        });

        container.classList.remove("d-none");

        // Wechsle aktiv alle 3 Sekunden
        let current = 0;
        const logos = container.querySelectorAll(".sponsor-fade");
        setInterval(() => {
            logos[current].classList.remove("active");
            current = (current + 1) % logos.length;
            logos[current].classList.add("active");
        }, 1500);
    }

    // === Aktivieren: W√§hle nur eine Variante! ===
    renderScrollingSponsors();  // üîÅ Variante A: scroll
    // renderFadingSponsors();  // üü∞ Variante B: fade
</script>
</body>
</html>
